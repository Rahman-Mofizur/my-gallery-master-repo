<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="profile-section">
        <img src="images/profilePhoto.png" alt="" />
        <div>
          <h1>Rodney Cotton</h1>
          <p>Helsinki, Finland</p>
        </div>
        <div class="follow-section">
          <div class="box">
            <div class="box-content">
              <h1>100</h1>
              <p>Posts</p>
            </div>
          </div>
          <div class="box">
            <div class="box-content">
              <h1>2,242</h1>
              <p>Followers</p>
            </div>
          </div>
          <div class="box">
            <div class="box-content">
              <h1>1,432</h1>
              <p>Following</p>
            </div>
          </div>
        </div>
      </section>

      <section class="grid-box">
        <div class="box" id="box-1">
          <img src="images/photo1.png" alt="" />
        </div>
        <div class="box" id="box-2">
          <img src="images/photo2.png" alt="" />
        </div>
        <div class="box" id="box-3">
          <img src="images/photo3.png" alt="" />
        </div>
        <div class="box" id="box-4">
          <img src="images/photo_4.png" alt="" />
        </div>
        <div class="box" id="box-5">
          <img src="images/photo5.png" alt="" />
        </div>
        <div class="box" id="box-6">
          <img src="images/photo6.png" alt="" />
        </div>
      </section>
      <footer class="footer">
        <small>created by Mofizur - devChallenges.io</small>
      </footer>
    </main>
  </body>
</html>
